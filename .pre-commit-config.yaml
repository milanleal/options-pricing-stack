exclude: |
  ^(\.venv/|venv/|env/|\.ruff_cache/|__pycache__/|data/raw/|data/processed/|notebooks/|\.git/|dist/|build/)
repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
